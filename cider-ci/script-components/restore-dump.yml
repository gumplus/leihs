restore-dump:
  timeout: 1 Hours
  start_when:
    fetch passed:
      script_key: fetch-dump
      states: [passed]
  body: |
    set -eux
    cd deploy
    export ANSIBLE_HOST_KEY_CHECKING=False
    ansible-playbook db-restore_play.yml \
      --ssh-common-args '-i ~/.ssh/zhdk_ci_executor_rsa' \
      -i ../zhdk-inventory/${DEPLOY_TARGET_INVENTORY}
