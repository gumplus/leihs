git_options:
  submodules:
    include_match: ^.*$

traits:
  g2016: true

scripts:

  include:
    - cider-ci/script-components/fetch-dump.yml
    - cider-ci/script-components/restore-dump.yml

  deploy:
    timeout: 6 Hour
    start_when:
      data from prod was synced: {script_key: restore-dump, states: [passed]}
    body: |
      set -eux
      cd deploy
      export ANSIBLE_HOST_KEY_CHECKING=False
      ansible-playbook deploy_play.yml \
        --ssh-common-args '-i ~/.ssh/zhdk_ci_executor_rsa' \
        -i ../zhdk-inventory/nimaai-hosts
