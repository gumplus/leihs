git_options:
  submodules:
    include_match: ^.*$

traits:
  g2016: true

scripts:

  deploy:
    timeout: 6 Hour
    body: |
      set -eux
      cd deploy
      export ANSIBLE_HOST_KEY_CHECKING=False
      ansible-playbook deploy_play.yml \
        --ssh-common-args '-i ~/.ssh/zhdk_ci_executor_rsa' \
        -i ../zhdk-inventory/nimaai-hosts
